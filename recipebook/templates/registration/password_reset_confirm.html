{% extends "base.html" %}

{% block title %}Password Reset Confirm{% endblock title %}
{% block content %}
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    {% else %}
    <p>
    Invalid password reset link!
    </p>
    {% endif %}
{% endblock content %}
