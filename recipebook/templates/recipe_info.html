<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>
<body>
    <h1> Recipe Book </h1>
    <h3> 
        {{ object.name }} 
    </h3>

    <ul>
        {% for ingredient in object.ingredients.all %}
            <li> {{ ingredient.quantity }} of {{ ingredient.ingredient.name }} </li>
        {% endfor %}
    </ul>
</body>
</html>
