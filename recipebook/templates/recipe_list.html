<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies</title>
</head>
<body>
    <h1> Recipe Book </h1>
    <ul>
        <li>
            {% for recipe in object_list %}
            <a href="{{ recipe.get_absolute_url }}">
                {{ recipe.name }}
            </a>
            {% endfor %}
        </li>      
    </ul>
</body>
</html>
